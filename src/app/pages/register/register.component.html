<section class="padding-y bg-light">
  <div class="container">
    <div class="row gy-4">
      <!-- col end.// -->
      <aside class="col-lg-4 col-md-6 offset-lg-4 offset-md-3">
        <!-- ============= COMPONENT LOGIN 2 ============ -->
        <div class="card">
          <div class="card-body">
            <h4 class="mb-4">Sign Up</h4>
            <div class="mt-3 pt-3 text-danger" *ngIf="registerData.username">
              <span>{{ userMessage }}</span>
            </div>
            <form [formGroup]="registerForm" (ngSubmit)="submitRegister()">
              <!-- <div class="d-flex gap-2">
                              <a
                                href="#"
                                class="d-flex align-items-center btn btn-light w-100"
                              >
                                <img
                                  class="me-2"
                                  src="images/icons/social/facebook.svg"
                                  height="20"
                                  width="20"
                                />
                                Facebook
                              </a>
                              <a
                                href="#"
                                class="d-flex align-items-center btn btn-light w-100"
                              >
                                <img
                                  class="me-2"
                                  src="images/icons/social/google.svg"
                                  height="20"
                                  width="20"
                                />
                                Google
                              </a>
                            </div>
                            <p class="text-divider my-4">Or login with username</p> -->
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  formControlName="username"
                  placeholder="Username"
                />
              </div>
              <div class="row"></div>
              <div class="mb-3 input-group">
                <input
                  type="text"
                  class="form-control"
                  formControlName="firstName"
                  placeholder="First Name"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  formControlName="lastName"
                  placeholder="Last Name"
                />
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  formControlName="email"
                  placeholder="Email"
                />
              </div>
              <div class="mb-3 input-group">
                <span class="input-group-text">+91</span>
                <input
                  type="text"
                  class="form-control"
                  formControlName="phone"
                  placeholder="Phone"
                />
              </div>
              <div class="mb-3 input-group">
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  placeholder="Password"
                />
                <button type="button" class="btn btn-light">
                  <i class="text-muted fa fa-eye"></i>
                </button>
              </div>
              <!-- <div class="mb-3">
                                <input class="form-check-input"
                                       type="hidden"
                                       asp-for="UserRole"
                                       value="ROLE_USER" />
                            </div> -->
              <!-- col end.// -->
              <div class="mb-4">
                <button class="btn w-100 btn-primary" type="submit">
                  Register Account
                </button>
              </div>
              <p class="mb-1 text-center">
                Already have an account? <a href="/login">Sign In</a>
              </p>
            </form>
            <!-- form end.// -->
          </div>
          <!-- card-body end.// -->
        </div>
        <!-- card end.// -->
        <!-- ============= COMPONENT LOGIN 2 END.// ============== -->
      </aside>
      <!-- col end.// -->
    </div>
    <!-- row end.// -->
  </div>
  <!-- container end.// -->
</section>
